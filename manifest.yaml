---
kind: Service
apiVersion: v1
metadata:
  name: ray-tracing
spec:
  type: NodePort
  selector:
    app: ray-tracing
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ray-tracing
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ray-tracing
  template:
    metadata:
      labels:
        app: ray-tracing
    spec:
      containers:
      - name: ray-tracing
        image: hugo19941994/ray-tracing
        ports:
        - containerPort: 8080
          protocol: TCP
